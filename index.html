<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Data Visualization</title>
  <!-- Load Plotly.js -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;
      background-color: #f8f9fa;
      color: #2c3e50;
      padding: 30px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .chart-container {
      height: 450px;
      margin-bottom: 50px;
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      transition: box-shadow 0.2s ease-out;
    }

    .chart-container:hover {
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    h2 {
      text-align: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin-bottom: 40px;
      margin-top: 20px;
      color: #1a73e8;
      font-size: 2.2em;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .summary {
      margin: 40px auto;
      padding: 30px 40px;
      max-width: 900px;
      background: linear-gradient(135deg, #ffffff, #f8f9fa);
      border-radius: 16px;
      line-height: 1.8;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      border: 1px solid rgba(0,0,0,0.03);
      transition: box-shadow 0.2s ease-out;
      font-size: 1.05em;
      color: #37474f;
    }

    .summary:hover {
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    .summary strong {
      color: #1a73e8;
      font-size: 1.15em;
      display: block;
      margin-bottom: 15px;
      letter-spacing: -0.3px;
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      .container {
        padding: 0 10px;
      }

      .chart-container {
        height: 400px;
        margin-bottom: 35px;
        padding: 15px;
        border-radius: 12px;
      }

      h2 {
        font-size: 1.6em;
        margin: 25px 0;
        padding: 0 15px;
      }

      .summary {
        padding: 25px;
        margin: 25px auto;
        font-size: 0.95em;
        border-radius: 12px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .chart-container {
        height: 300px;
        margin-bottom: 25px;
        padding: 12px;
      }

      h2 {
        font-size: 1.3em;
        margin: 20px 0;
      }

      .summary {
        padding: 20px;
        margin: 20px auto;
        font-size: 0.9em;
      }

      .summary strong {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>月度库存金额趋势 (2024年1月 - 2025年2月)</h2>
    <div class="summary">
      <strong>数据概要：</strong> 2024年1月至2025年2月期间，总体数值呈现先降后升趋势（3,713万降至1,609万后回升至2,099万）。Toray的库存金额降幅最大（2,299万降至490万），但2025年初强劲反弹至1,099万，较2024下半年平均值（439万）增长150%。其他公司则相对稳定，2024下半年平均值为985万，2025年二月回到1,000万。
    </div>
    <div id="chart1" class="chart-container"></div>
    <div id="chart2" class="chart-container"></div>
    <div id="chart3" class="chart-container"></div>
    <div id="chart4" class="chart-container"></div>
  </div>

  <script>
    // Data
    const months = ["01-24", "02-24", "03-24", "04-24", "05-24", "06-24", "07-24", 
                    "08-24", "09-24", "10-24", "11-24", "12-24", "01-25", "02-25"];
    const totals = [3713, 3305, 3598, 2802, 2147, 1784, 1449, 1339, 1426, 1326, 1396, 1609, 1705, 2099];
    const toray = [2299, 2083, 1939, 1199, 767, 608, 430, 434, 492, 352, 436, 490, 703, 1099];
    const others = [1414, 1222, 1659, 1603, 1380, 1176, 1019, 905, 934, 974, 960, 1119, 1002, 1000];

    // Common layout settings
    const commonLayout = {
      xaxis: {
        tickfont: { size: 11 },
        gridcolor: '#f0f0f0',
        fixedrange: true,
        showgrid: false
      },
      yaxis: {
        tickfont: { size: 11 },
        gridcolor: '#f0f0f0',
        fixedrange: true,
        showgrid: true
      },
      plot_bgcolor: 'white',
      paper_bgcolor: 'white',
      hovermode: 'x unified',
      hoverlabel: {
        bgcolor: 'white',
        bordercolor: '#ddd',
        font: { size: 13 }
      }
    };

    const config = {
      responsive: true,
      displayModeBar: false,
      scrollZoom: false
    };

    // Chart 1: Total values line chart
    const trace1 = {
      x: months,
      y: totals,
      type: 'scatter',
      mode: 'lines+markers',
      name: '总计',
      line: {
        color: '#1a73e8',
        width: 3,
        shape: 'spline'
      },
      marker: {
        size: 8,
        color: '#1a73e8',
        line: {
          color: '#ffffff',
          width: 2
        }
      }
    };

    const layout1 = {
      ...commonLayout,
      title: {
        text: '库存金额趋势',
        font: { 
          size: 20,
          color: '#2c3e50',
          family: "'Segoe UI', Arial, sans-serif",
          weight: 600
        },
        y: 0.95
      },
      margin: { t: 50, r: 30, l: 50, b: 30 },
      legend: {
        x: 0.02,
        y: 0.98,
        xanchor: 'left',
        yanchor: 'top',
        bgcolor: 'rgba(255, 255, 255, 0.9)',
        bordercolor: 'rgba(0, 0, 0, 0.1)',
        borderwidth: 1,
        font: { size: 12 }
      }
    };

    Plotly.newPlot('chart1', [trace1], layout1, config);

    // Chart 2: Bar chart for Toray
    const trace2a = {
      x: months,
      y: toray,
      type: 'bar',
      name: 'Toray',
      marker: {
        color: '#1a73e8',
        opacity: 0.85
      },
      hovertemplate: '%{y:,.0f}万<extra></extra>'
    };

    const layout2 = {
      ...commonLayout,
      title: {
        text: 'Toray 库存金额',
        font: { 
          size: 20,
          color: '#2c3e50',
          family: "'Segoe UI', Arial, sans-serif",
          weight: 600
        },
        y: 0.95
      },
      margin: { t: 50, r: 30, l: 50, b: 30 },
      bargap: 0.4,
      showlegend: false
    };

    Plotly.newPlot('chart2', [trace2a], layout2, config);

    // Chart 2b: Bar chart for Others
    const trace2b = {
      x: months,
      y: others,
      type: 'bar',
      name: '其他',
      marker: {
        color: '#34a853',
        opacity: 0.85
      },
      hovertemplate: '%{y:,.0f}万<extra></extra>'
    };

    const layout2b = {
      ...commonLayout,
      title: {
        text: '其他公司库存金额',
        font: { 
          size: 20,
          color: '#2c3e50',
          family: "'Segoe UI', Arial, sans-serif",
          weight: 600
        },
        y: 0.95
      },
      margin: { t: 50, r: 30, l: 50, b: 30 },
      bargap: 0.4,
      showlegend: false
    };

    Plotly.newPlot('chart3', [trace2b], layout2b, config);

    // Chart 4: Detailed comparison with multiple lines
    const trace4a = {
      x: months,
      y: totals,
      type: 'scatter',
      mode: 'lines+markers',
      name: '总计',
      line: {
        color: '#ea4335',
        width: 3,
        shape: 'spline'
      },
      marker: {
        size: 8,
        color: '#ea4335',
        line: {
          color: '#ffffff',
          width: 2
        }
      },
      hovertemplate: '%{y:,.0f}万<extra></extra>'
    };

    const trace4b = {
      x: months,
      y: toray,
      type: 'scatter',
      mode: 'lines+markers',
      name: 'Toray',
      line: {
        color: '#1a73e8',
        width: 2,
        shape: 'spline'
      },
      marker: {
        size: 6,
        color: '#1a73e8',
        line: {
          color: '#ffffff',
          width: 2
        }
      },
      hovertemplate: '%{y:,.0f}万<extra></extra>'
    };

    const trace4c = {
      x: months,
      y: others,
      type: 'scatter',
      mode: 'lines+markers',
      name: '其他',
      line: {
        color: '#34a853',
        width: 2,
        shape: 'spline'
      },
      marker: {
        size: 6,
        color: '#34a853',
        line: {
          color: '#ffffff',
          width: 2
        }
      },
      hovertemplate: '%{y:,.0f}万<extra></extra>'
    };

    const layout4 = {
      ...commonLayout,
      title: {
        text: '详细对比趋势',
        font: { 
          size: 20,
          color: '#2c3e50',
          family: "'Segoe UI', Arial, sans-serif",
          weight: 600
        },
        y: 0.95
      },
      margin: { t: 50, r: 30, l: 50, b: 30 },
      legend: {
        x: 0.02,
        y: 0.98,
        xanchor: 'left',
        yanchor: 'top',
        bgcolor: 'rgba(255, 255, 255, 0.95)',
        bordercolor: 'rgba(0, 0, 0, 0.1)',
        borderwidth: 1,
        font: { size: 12 }
      }
    };

    Plotly.newPlot('chart4', [trace4a, trace4b, trace4c], layout4, config);
  </script>
</body>
</html>
